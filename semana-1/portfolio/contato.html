<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Erick Charles Neves | Contato</title>
</head>

<body>

    <div class="barnavegacao">
        <a href="./index.html" rel="link para pag home">
        <img id="Logo-EN" src="./imagens/LogoEN.png" alt="Logo EN">
        </a>
        <a href="./index.html">Home</a>
        <a href="./projetos.html ">Projetos</a>
        <a href="./contato.html">Contato</a>
    </div>


    <h2>Como posso ter ajudar ? </h2>

    <form action="#" method="post">
                                 
        <div class="campo">
             <label for="nome">Nome:</label>
             <input type="text" id="nome" name="nome" style="width: 200px" >
         </div>
         
         <div class="campo">
             <label for="sobnome">Sobrenome:</label>
             <input type="text" id="sobnome" name="sobnome" style="width: 300px" >
         </div>
      
        <div class="campo">
            <label for="email">Digite seu e-mail</label>
            <input type="text" id="email" name="email" style="width: 500px" >
        </div>
      
        <div class="campo">
            <label for="telefone">Seu Telefone:</label>
            <input type="text" id="telefone" name="telefone" style="width: 200px">
        </div>
    
         <div class="campo">
             <label for="cidade">Cidade e Estado:</label>
             <input type="text" id="cidade" name="cidade" style="width: 500px">
         </div> 
      
        <div class="campo">
            <label for="mensagem">Digite sua mensagem:</label>
            <textarea rows="15" style="width: 500px" id="mensagem" name="mensagem"></textarea>
        </div>
    
        <button class="botao" type="submit" name="submit">Enviar</button>
        
    </form>

    <div class="rodape">
        <p>Redes sociais!</p><br>

        <div>
            <a href="http://www.linkedin.com" target="_blank" rel="link para linkedin">
                <img src="./imagens/linkedin-icon.png" style="height: 32px;width: 32px;" />
            </a>

            <a href="http://www.twitter.com" target="_blank" rel="link para twitter">
                <img src="./imagens/twitter.png " style="height: 30px;width: 30px;" />
            </a>

            <a href="http://www.github.com" target="_blank" rel="link para github">
                <img src="./imagens/Bokehlicia-Captiva-Web-github.ico" style="height: 30px;width: 30px;" />
            </a>

            <a href="http://www.gmail.com" target="_blank" rel="link para gmail">
                <img src="./imagens/Bokehlicia-Captiva-Web-google-gmail.ico" style="height: 30px;width: 30px;" />
            </a>
        </div>
    </div>
        

</body>

</html>
